<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Forms</title>
</head>

<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>name</th><br>
                <th>roll no.</th><br>
                <th>class</th><br>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>nishcahy</td>
                <td>117</td>
                <td>bsc</td>
            </tr>

        </tbody>
    </table>
    <form action="first.js">
        <label for="Name">Name</label>
        <div>
            <input type="text" placeholder="Name" name="Myname" id="Name">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            <input type="submit" name="mysubmit">
        </div>
        <br>
        <div>
            Search: <input type="search" 
            placeholder="search"
            name="search">
        </div>
        <br>
        <div>
            Male :<input type="radio" name="mygender">Female :<input type="radio" name="mygender">

        </div>
        <br>
        <div>
            Are you eligble <input type="checkbox">
        </div>
        <br>
        <div>
            <label for="cloth">cloth</label>
            <select name="mycloth" id="cloth">
                <option value="shirt">shirt</option>
                <option value="pant">pant</option>
                <option value="both" selected>shirt and pant</option>
            </select>


        </div>
        <br>
        <!-- Note:- IN the form(input) checkbox,radio are present -->
        <div>
            Write about yourself :<br><textarea name="mytext" id="memory" cols="30" rows="10"></textarea>
        </div>


</body>

</html>
