<body>
    <!-- IDs and class  -->
    <div id="hell" class="redflag"></div>
    <!-- there is one id in one element means no one can use hell id  -->

    <span class="redflag">Inline element</span><br><br>
    <a>Inline element</a>
    <p>Block element</p>
